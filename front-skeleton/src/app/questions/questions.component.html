<body>
<div class="app-questions">
  <div style="display: flex; justify-content: center; align-items: center; position: relative; margin-top: 20px">
    <img src="{{image}}" style="width:400px;height:400px;">
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <ul class="grid-container">
      <li *ngFor="let reponse of reponses; let i = index" class="grid-item">
        <button class="custom-radio color-{{i}}"
                type="button"
                [class.selected]="selectedReponse === reponse"
                (click)="onSelectReponse(reponse)">
          {{reponse}}
        </button>
      </li>
    </ul>
  </div>
</div>
</body>
